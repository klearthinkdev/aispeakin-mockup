<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AIspeakin Real-Time Interpretation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="desktop-one">
    <section class="header">
      <span class="grow"></span>

      <img
        width="auto"
        height="48"
        src="assets/AIspeakin.png"
        alt="AIspeakin"
      />
    </section>

    <section class="body">
      <div class="conversation">
        <div class="sender">
          <div class="message">
            <div>你好嗎？</div>
            <div class="tran">How are you?</div>

            <div class="time">2024/1/2 12:34:56</div>
          </div>
        </div>

        <div class="receiver">
          <div class="message">
            <div>I'm fine, thank you.</div>
            <div class="tran">我很好，謝謝。</div>

            <div class="time">2024/1/2 12:34:56</div>
          </div>
        </div>
      </div>
    </section>

    <section class="action">
      <img
        width="64"
        height="64"
        src="assets/stop-solid.png"
        alt="stop-solid"
      />
    </section>

    <section class="footer">
      <span class="grow"></span>

      <div class="powered-by">powered by</div>
      <img
        width="auto"
        height="48"
        src="assets/Ubestream.png"
        alt="Ubestream"
      />
    </section>
  </body>
</html>
