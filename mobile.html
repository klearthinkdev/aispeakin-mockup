<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AIspeakin Real-Time Interpretation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="mobile">
    <section class="header">
      <span class="grow"></span>

      <img
        width="auto"
        height="48"
        src="assets/AIspeakin.png"
        alt="AIspeakin"
      />
    </section>

    <section class="rotate body">
      <div class="conversation">
        <div class="sender">
          <div class="message">
            <div class="x text">
              <div class="tran">你好嗎？</div>
              <div>How are you?</div>
            </div>

            <div class="time">2024/1/2 12:34:56</div>
          </div>
        </div>

        <div class="receiver">
          <div class="message">
            <div class="x text">
              <div class="tran">I'm fine, thank you.</div>
              <div>我很好，謝謝。</div>
            </div>

            <div class="time">2024/1/2 12:34:56</div>
          </div>
        </div>
      </div>
    </section>
    <section class="body">
      <div class="conversation">
        <div class="sender">
          <div class="message">
            <div class="text">
              <div>你好嗎？</div>
              <div class="tran">How are you?</div>
            </div>

            <div class="time">2024/1/2 12:34:56</div>
          </div>
        </div>

        <div class="receiver">
          <div class="message">
            <div class="text">
              <div>I'm fine, thank you.</div>
              <div class="tran">我很好，謝謝。</div>
            </div>

            <div class="time">2024/1/2 12:34:56</div>
          </div>
        </div>
      </div>
    </section>

    <section class="action">
      <img
        width="64"
        height="64"
        src="assets/stop-solid.png"
        alt="stop-solid"
      />
    </section>

    <section class="footer">
      <span class="grow"></span>

      <div class="powered-by">powered by</div>
      <img
        width="auto"
        height="48"
        src="assets/Ubestream.png"
        alt="Ubestream"
      />
    </section>
  </body>
</html>
